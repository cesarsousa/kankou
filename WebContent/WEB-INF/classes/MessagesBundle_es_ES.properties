BVarAnatomTexto=<p><b>Variaciones anatómicas</b></p><p>Las variaciones anatómicas son normales. Conozca los más comunes.</p>
BVarAnatomTextoRodapeTab=<p><b>No se requiere ninguna acción.</b></p>
BVarAnatF1Titulo=Gránulos de Fordyce
BVarAnatF1Descricao=Nota  los pequeños gránulos de color amarillento, ligeramente separados y que se proyecta ligeramente por encima de la superficie de la mucosa de la mejilla.
BVarAnatF2Titulo=Linea Alba buccalis
BVarAnatF2Descricao=Observe la línea de la queratinización de la mucosa del carrillo, paralela a la línea de oclusión.
BVarAnatF3Titulo=La apertura del Conducto de Stensen
BVarAnatF3Descricao=La apertura del conducto de la glándula parótida. (conducto de Stensen).
BVarAnatF4Titulo=Papilas caliciformes
BVarAnatF4Descricao=Aparecen como elevaciones (8-10 en total) en el tercio posterior de la lengua (flechas).
BVarAnatF5Titulo=Torus mandibular
BVarAnatF5Descricao=Nota el crecimiento del hueso nodular, y la región premolar simétrica bilateral. Puede encontrarse  en el paladar.
BVarAnatF6Titulo=Las varices linguales
BVarAnatF6Descricao=Obsérvese  las venas varicosas prominente en la lengua ventral, a cada lado del frenillo lingual.

BLesaoComumTexto=<p><b>Lesiones comunes</b></p><p>No siempre es indicio de una enfermedad. Sin embargo, algunas de estas condiciones tienen un significado semiótico de Medicina China/ Acupuntura.</p>
BLesaoComumTextoRodapeTab=<p><b>Instruir al paciente si es necesario.</b></p>
BLesaoComunF1Titulo=Lengua geográfica (glositis migratoria benigna)
BLesaoComunF1Descricao=Obsérvese las áreas rojizas irregulares (despapiladas) rodeadas por una zona estrecha de regeneración papilar que es más blanquecina que la superficie circundante de la lengua.
BLesaoComunF2Titulo=Lengua fisurada
BLesaoComunF2Descricao=Obsérvese las fisuras longitudinales en el dorso de la lengua, que se acentúa durante la deshidratación.
BLesaoComunF3Titulo=Lengua vellosa
BLesaoComunF3Descricao=Obsérvese la hipertrofia de las papilas filiformes, formando una espesa y enmarañada  cobertura en el dorso de la lengua.
BLesaoComunF4Titulo=El herpes labial recurrente
BLesaoComunF4Descricao=Obsérvese las úlceras pequeñas rodeadas de edema del bermellón del labio superior.
BLesaoComunF5Titulo=Afta (estomatitis aftosa recurrente)
BLesaoComunF5Descricao=Obsérvese  la úlcera superficial en la mucosa de la mejilla, con borde rojo.
BLesaoComunF6Titulo=Hiperplasia gingival familiar
BLesaoComunF6Descricao=Obsérvese la ampliación en forma de bulbo de la encía y la papila interdental. Se espera más de un caso en la familia.
BLesaoComunF7Titulo=Estomatitis nicotínica del paladar
BLesaoComunF7Descricao=Note el aspecto gris-blanca difusa del paladar duro. Las glándulas salivales menores aparecen como nódulos blancos con centros rojos que son los orificios de las glándulas.
BLesaoComunF8Titulo=Úlcera traumática
BLesaoComunF8Descricao=Úlcera traumática en el labio inferior derecho debido al trauma causado por el borde incisal del incisivo central superior.
BLesaoComunF9Titulo=Candidiasis crónica atrófica
BLesaoComunF9Descricao=Figura A: Obsérvese la atrofia papilar central del dorso de la lengua.<br/>Figura B: Obsérvese la zona erosiva en el paladar.

BLesaoBenignaTexto=<p><b>Lesiones benignas</b></p><p>Las lesiones benignas (tumores benignos) en general tienen bordes regulares. Su crecimiento es lento.</p><p>El acupunturista no tiene que  conocer el nombre de las lesiones, sino que debe estar familiarizado con las imágenes con el fin de identificarlos durante la inspección y aconsejar a los pacientes adecuadamente.</p>
BLesaoBenignaTextoRodapeTab=<p><b>El paciente debe ser instruido para buscar tratamiento.</b></p>
BLesaoBenignaF1Titulo=Adenoma
BLesaoBenignaF1Descricao=Obsérvese  el crecimiento de 2x2 cm, blando y circunscrito en el paladar. La biopsia excisional reveló adenoma pleomórfico.
BLesaoBenignaF2Titulo=Papiloma
BLesaoBenignaF2Descricao=Crecimiento con proyecciones similares a deditos.
BLesaoBenignaF3Titulo=Fibroma
BLesaoBenignaF3Descricao=Fibroma, con ulceración superficial. Obsérvese el volumen (flecha amarilla) en el margen lateral derecho de la lengua, con una úlcera lineal (flecha roja) debido a la irritación crónica causada por la fricción con los dientes.
BLesaoBenignaF4Titulo=Pólipo
BLesaoBenignaF4Descricao=Pólipo fibroepitelial en la parte posterior de la lengua. Crecimiento de 1x1 cm en el lado derecho de la lengua.
BLesaoBenignaF5Titulo=Lipoma
BLesaoBenignaF5Descricao=Lipoma en el piso de la boca. Obsérvese  del volumen suave y de color amarillento en el piso anterior de la boca cerca del frenillo lingual.
BLesaoBenignaF6Titulo=Granuloma
BLesaoBenignaF6Descricao=Tumor de células granulares. Obsérvese  el volumen cubierto por el epitelio normal.
BLesaoBenignaF7Titulo=Hemangioma
BLesaoBenignaF7Descricao=Obsérvese el crecimiento de 0.5x0.5 cm en el dorso de la lengua. Una biopsia excisional reveló un hemangioma ulcerado.
BLesaoBenignaF8Titulo=Hemangioma
BLesaoBenignaF8Descricao=Hemangioma en el labio inferior.
BLesaoBenignaF9Titulo=Hemangioendotelioma
BLesaoBenignaF9Descricao=Obsérvese el crecimiento de 1,5 X 1,0 cm en la punta de la lengua. Un hemangioendotelioma ulcerada se confirmó en la biopsia por escisión.
BLesaoBenignaF10Titulo=Linfangioma
BLesaoBenignaF10Descricao=Linfangioma en la lengua. Obsérvese el aspecto prominente con una ranura central, envolviendo  la superficie ventral de la lengua.
BLesaoBenignaF11Titulo=Linfangioma
BLesaoBenignaF11Descricao=Linfangioma en la lengua.
BLesaoBenignaF12Titulo=Neurofibroma
BLesaoBenignaF12Descricao=Obsérvese  el crecimiento bien definido en la encía y sin dolor.
BLesaoBenignaF13Titulo=Granuloma
BLesaoBenignaF13Descricao=Granuloma piógeno. Obsérvese  el aumento de 1.5x1.5 cm, vascularizado en el lado izquierdo del paladar duro.
BLesaoBenignaF14Titulo=Mucocele
BLesaoBenignaF14Descricao=Obsérvese un quiste, firme,  en el labio inferior.
BLesaoBenignaF15Titulo=Condilomas acuminados
BLesaoBenignaF15Descricao=Crecimientos con la apariencia de coliflor.

BLesaoPremalignaTexto=<p><b>Lesiones precancerosas</b></p><p>La detección de lesiones en esta etapa es la más importante!</p><p><b>Mire cuidadosamente lesiones blanquecinas y / o rojizas.</b></p><p>El acupunturista no tiene que  conocer el nombre de las lesiones, sólo examinar cuidadosamente la boca y si encuentras lesiones de este tipo, remitir al paciente con urgencia a los servicios de salud indicada.</p>
BLesaoPremalignaTextoRodapeTab=<p><b>Remitir  el paciente con urgencia al dentista o al establecimiento de salud para el diagnóstico y tratamiento.</b></p>
BLesaoPremalignaF1Titulo=Eritroplasia
BLesaoPremalignaF1Descricao=Obsérvese la lesión roja y irregular en la mucosa de la mejilla, con zonas blancas más por trás.
BLesaoPremalignaF2Titulo=Eritroplasia
BLesaoPremalignaF2Descricao=Obsérvese la lesión roja, irregular, aspecto aterciopelado de la parte derecha del paladar duro. Se sospecha clínicamente la transformación maligna.
BLesaoPremalignaF3Titulo=La leucoplasia
BLesaoPremalignaF3Descricao=Leucoplasia homogénea  en la mucosa del  cachete.
BLesaoPremalignaF4Titulo=La leucoplasia
BLesaoPremalignaF4Descricao=Leucoplasia nodular. Una lesión bien circunscrita de 3x1 cm en la mucosa de la mejilla. Obsérvese los puntos como cabezas de alfiler, repartidas en una base eritematosa.
BLesaoPremalignaF5Titulo=La leucoplasia asocia con candidiasis
BLesaoPremalignaF5Descricao=Figura A: candidiasis en un paciente con leucoplasia homogénea.<br/>Figura B: El mismo paciente tres semanas después de tratamiento con antimicótico. La candidiasis  es curado mientras  la leucoplasia se mantiene la misma.
BLesaoPremalignaF6Titulo=La leucoplasia
BLesaoPremalignaF6Descricao=Leucoplasia verrugosa proliferativa (LVP). Obsérvese  las placas blancas, amplias, de espesor y  pegadas.
BLesaoPremalignaF7Titulo=Liquen plano
BLesaoPremalignaF7Descricao=Liquen plano. Obsérvese  la lesión blanqueada  de 4x3.5 cm  en el lado derecho de la lengua intercalados con zonas de pigmentación. El liquen plano anular se puede ver en el lado izquierdo de la lengua.
BLesaoPremalignaF8Titulo=Liquen plano
BLesaoPremalignaF8Descricao=Líquen plano anular. Nota el modelo de las formas como los anillos.
BLesaoPremalignaF9Titulo=Liquen plano
BLesaoPremalignaF9Descricao=Liquen plano erosivo. Áreas de erosión  rodeadas por ranuras como anillos.
BLesaoPremalignaF10Titulo=Fibrosis submucosa oral
BLesaoPremalignaF10Descricao=Obsérvese  el área blanquecina en la parte inferior de la mucosa del labio.
BLesaoPremalignaF11Titulo=Fibrosis submucosa oral
BLesaoPremalignaF11Descricao=Eritroplasia con la fibrosis submucosa oral en la lengua.
BLesaoPremalignaF12Titulo=Lupus eritematoso
BLesaoPremalignaF12Descricao=Figura A: imagen extraoral de un paciente con lupus eritematoso discoide. Obsérvese que la erupción en forma de mariposa en la región malar.<br/>Figura B: imagen intra-oral de la misma paciente con lesiones erosivas rodeadas por las rayas blancas en la mucosa de la mejilla.
BLesaoPremalignaF13Titulo=La disfagia sideropénica
BLesaoPremalignaF13Descricao=La anemia por deficiencia de hierro con la lengua despapilada, despigmentación del labio superior e erosión epitelial del labio inferior.
BLesaoPremalignaF14Titulo=Queilitis actínica
BLesaoPremalignaF14Descricao=Las queratosis están afectando bermellón del labio. Se producen principalmente por la exposición al sol.
BLesaoPremalignaF15Titulo=Nevus
BLesaoPremalignaF15Descricao=Obsérvese la presencia de una lesión pigmentada de crecimiento reciente, los márgenes irregulares, de color variable. La presencia de úlceras y lesiones satélites plantea la posibilidad de melanoma.
BLesaoPremalignaF16Titulo=Fibrosis submucosa oral
BLesaoPremalignaF16Descricao=Fibrosis submucosa oral con crecimiento maligno.
BLesaoPremalignaF17Titulo=La leucoplasia
BLesaoPremalignaF17Descricao=Leucoplasia homogénea de transformación maligna.
BLesaoPremalignaF18Titulo=Fibrosis submucosa oral
BLesaoPremalignaF18Descricao=Fibrosis submucosa oral con crecimiento maligno nodular proliferativa en la parte anterior de la lengua.

BLesaoMalignaTexto=<p><b>Lesiones cancerosas</b></p><p>Las lesiones compatibles con el cáncer de boca son generalmente un rápido crecimiento y / o llagas que tardan en sanar (más de 20 días) y es a menudo bordes endurecidos.</p><p>El acupunturista no tiene que  conocer el nombre de las lesiones, sólo examinar cuidadosamente la boca y si encuentras lesiones de este tipo, remitir al paciente con urgencia a los servicios de salud indicada.</p>
BLesaoMalignaTextoRodapeTab=<p><b>Remitir  el paciente con urgencia al dentista o al establecimiento de salud para el diagnóstico y tratamiento.</b></p>
BLesaoMalignaF1Titulo=Carcinoma
BLesaoMalignaF1Descricao=Carcinoma de la glándula parótida izquierda, la infiltración de la piel que lo recubre.
BLesaoMalignaF2Titulo=Carcinoma
BLesaoMalignaF2Descricao=Carcinoma invasivo en una etapa temprana. Nota un crecimiento rojizo, ulcero proliferativo de el piso de la boca (flecha).
BLesaoMalignaF3Titulo=Carcinoma
BLesaoMalignaF3Descricao=Carcinoma de origenes traumático en el  labio inferior. Obsérvese la lesión ulcerosa, irregular en la mucosa del labio inferior.
BLesaoMalignaF4Titulo=Carcinoma
BLesaoMalignaF4Descricao=Carcinoma en una etapa temprana en la comisura de los labios.
BLesaoMalignaF5Titulo=Carcinoma
BLesaoMalignaF5Descricao=Carcinoma de lengua. Obsérvese el crecimiento exofítico visto en el margen lateral derecho de la lengua que se extiende a la parte posterior.
BLesaoMalignaF6Titulo=Carcinoma
BLesaoMalignaF6Descricao=Carcinoma de lengua. Obsérvese  el crecimiento  ulcero proliferativa  en el borde lateral izquierdo de la lengua.
BLesaoMalignaF7Titulo=Carcinoma
BLesaoMalignaF7Descricao=El carcinoma de la parte derecha del paladar duro. Un crecimiento exofítico de 5x4 cm que se extienden desde la cresta alveolar hasta la parte superior derecha paladar duro.
BLesaoMalignaF8Titulo=Carcinoma
BLesaoMalignaF8Descricao=Carcinoma verrugoso. Obsérvese el crecimiento exofítico en la comisura de los labios, con proyecciones en forma de dedo, que se extiende a el cachete derecha en un paciente con fibrosis submucosa oral.
BLesaoMalignaF9Titulo=Carcinoma
BLesaoMalignaF9Descricao=Carcinoma de lengua. Obsérvese el crecimiento  úlcero crecimiento proliferativo en el borde lateral derecho de la lengua.
BLesaoMalignaF10Titulo=Melanoma
BLesaoMalignaF10Descricao=El melanoma maligno de la mucosa de la mejilla. Obsérvese  la lesión pigmentada con áreas nodulares.
BLesaoMalignaF11Titulo=Linfoma
BLesaoMalignaF11Descricao=El linfoma no-Hodgkin en la boca. Nota crecimiento que afecta a la encía superior derecha, que se extiende desde el canino para el tercer molar.
BLesaoMalignaF12Titulo=Linfoma
BLesaoMalignaF12Descricao=El linfoma linfoblástico. Obsérvese la formación  carnosa que implica el lado posterior izquierdo de la lengua.
BLesaoMalignaF13Titulo=Tumor metastásico
BLesaoMalignaF13Descricao=Tumor metastásico en la parte inferior izquierda del reborde alveolar.

