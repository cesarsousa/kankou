BExameF1Titulo=El Examen
BExameF1Descricao=El examen bajo luz natural
BExameF2Titulo=El Examen
BExameF2Descricao=El examen oral con el uso de la espátula desechable y una linterna
BExameF3Titulo=Labios
BExameF3Descricao=Comience por los labios. Observe la parte externa, los cantos y la parte interna. Observe la encía
BExameF4Titulo=Cachetes
BExameF4Descricao=Observe los cachetes en ambos lados. Observe la encía
BExameF5Titulo=Lengua
BExameF5Descricao=Observe el dorso y la parte ventral de la lengua. Realize la inspección propugnado por la Medicina China/Acupuntura. Observe el piso de la boca. Después, para visualizar mejor posíbles lesiones, debe tirar de la lengua delicadamente con una gasa. Observe atentamente las regiones posteriores y laterales de la lengua
BExameF6Titulo=Paladar y Garganta
BExameF6Descricao=Observe el paladar y la garganta. Pida al paciente que diga 'AAAAA'
BExameF7Titulo=Cuello
BExameF7Descricao=Palpe el cuello y la región bajo la mandíbula procurando protuberancias endurecidas
BExameF7DescricaoPopup=Cadenas de ganglios cervicales. / El examen de ganglios cervicales se realiza mientras el examinador coloca detrás del paciente y le pide de flexionar lateralmente el cuello para relajar el músculo esternocleidomastoideo y facilitar la palpación. Ganglio linfático cervical aumentado (la imagen pequeña)

