BTextoIntroducao=La lengua tiene muchas relaciones y conexiones en el cuerpo, tanto para los meridianos y órganos internos. Es por lo tanto muy útil e importante durante la inspección para confirmar el MTC / Acupuntura diagnóstico. La lengua normal en Medicina Tradicional China / Acupuntura tiene una luz roja o cuerpo rosado con una capa blanca delgada. El cáncer oral se considera la neoplasia maligna más común en el mundo. Estadísticamente, casi la mitad de todos los casos se detectan en etapas avanzadas, la prospección que el 50% de los pacientes diagnosticados tienen una vida útil de sólo cinco años en promedio. También se sabe que la detección temprana de lesiones orales es más común entre los dentistas porque en su práctica clínica, el examen oral es de rutina. Por lo tanto, la comprensión de que, habitualmente tienen acceso a dentista cirujano oral es en la punta de la mayoría de los profesionales de la detección del cáncer oral, otro profesional de la salud, el acupunturista, que también examina regularmente la boca, puede, ya entrenado para esto finalmente, el ser capaz de hacerlo. Más allá de la inspección de la lengua y aprender a examinar toda la boca, el acupuntor puede actuar en la detección precoz de lesiones orales, incluyendo las lesiones premalignas del cáncer oral y posiblemente salvar vidas. Para aprender a realizar el examen, haga clic aquí
