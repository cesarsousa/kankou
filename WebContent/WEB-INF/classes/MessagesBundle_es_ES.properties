BTextoIntroducao=<p class="letraNormal">En la <span class="letraGrande">Medicina China / Acupuntura</span> se recomienda el <span class="letraGrande">examen de la lengua</span> como uno de los pasos para obtener el diagnóstico pertinente a este conocimiento. La lengua normal para la Medicina  China / Acupuntura es de color rojo claro o rosada, cubierta de capa blanca y fina. Cambios en este patrón son señal de desarmonías en el cuerpo.</p><p class="letraNormal">El <span class="letraGrande">cáncer oral</span> es considerada la 12ª neoplasia maligna más común en todo el mundo. Estadísticamente, casi la mitad de todos los casos se detectan en etapas avanzadas y la prospección es que el 50% de los pacientes diagnosticados tienen una vida útil de sólo cinco años en promedio.</p><p class="letraNormal">También se sabe que la <span class="letraGrande">detección temprana</span> de lesiones orales es más común entre los dentistas porque en su práctica clínica, el examen de la boca es de rutina. La detección de las lesiones en la boca que pueden ser pre cáncer es a menudo una cuestión de <span class="letraGrande">casualidad</span>.</p><p class="letraNormal">Por lo tanto, la comprensión de que, por rutinariamente tienen acceso a la cavidad oral el dentista está en la punta de la mayoría de los profesionales de detectar el cáncer oral, otro profesional de la salud, <span class="letraGrande">el acupuntor, puede</span>, si ya formados en este fin, ser capaz para realizar detección temprana de las lesiones orales, un vez que también de forma rutinaria se ve la boca para inspeccionar la lengua.</p><p class="letraNormal">Yendo más allá del inspección de la lengua y <span class="letraGrande">si aprender</span> a examinar toda la boca, el acupuntor puede y debe actuar en la <span class="letraGrande">detección temprana</span> de lesiones orales, incluyendo las lesiones premalignas del cáncer oral y posiblemente <span class="letraGrande">salvar vidas<span>.</p>
BTxtBtRealizarExame=Para aprender a realizar el examen, haga clic aquí.

BTextoExame=<p class="letraNormal"><span class="letraGrande">La inspección de la boca es rápida y sin dolor!</span></p>
BTextoExame1=<p class="letraNormal">Examine el paciente bajo una <span class="letraGrande">iluminación adecuada</span>. Caso el paciente hace uso de prótesis removíbles (dentaduras totales o parciales), solicite que se las retiren antes del examen. Tenga a mano <span class="letraGrande">espátulas desechables</span> para separar los labios y cachetes, y gasas para tirar de la lengua.</p><p class="letraNormal">Todos los <span class="letraGrande">pacientes</span> deben ser examinados, pero se debe prestar una especial atención a aquellos que se consideran en <span class="letraGrande">situación de riesgo</span>, que son los <span class="letraGrande">fumadores</span> de cualquier tipo de sustancia y los que mastican tabaco, los indivíduos con <span class="letraGrande">más de 40 años</span>, consumidores de alcohol, con mala higiene oral, <span class="letraGrande">desnutridos y inmunosuprimidos</span>.</p>
BTextoExame2=<p class="letraNormal"><span class="letraGrande">Lesiones de color blanquecino o rojizo, y pigmentadas. Heridas que no cicatrizan y sangran</span>. Dificultad para tragar y ronquera crónica también son síntomas de alerta pues algunos tumores son en la región de la garganta y no visíbles al simples examen clínico.</p>
BTextoDownloadExame=El paso por paso del examen está disponible para su descarga gratuita
