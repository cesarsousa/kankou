BTextoLinksTexto1=<p class="letraNormal">This website is dedicated to all acupuncturists, dentists and patients. It is an offer from <a class="linkDefault" href="mailto:robertablanco@gmail.com">Roberta Blanco</a>,  a brazilian acupuncturist, retired dentist and public health graduate student (Master degree 2011-2013).</p>
BTextoLinksTexto2=<p class="letraNormal"><span class="letraGrande">Did you find an oral lesion during mouth examination?</span></p>
BTextoLinksTexto3=<p class="letraNormal"><span class="letraGrande">The acupuncturist is not qualified to make the oral lesion diagnosis but must refer patients  with  oral lesions to the dentist  for diagnosis and treatment</span>. You can also refer your patient to a dental college or the local health service.</p>
BTextoLinksTexto4=<p class="letraNormal">All suggestive lesions of precancer and cancer must be diagnosed urgently!  If you find an oral lesion, even if you are not sure about it, do not wait. Refer the patient to the health service.</p>
BTextoLinksTexto5=How to refer a patient:
BTextoLinksTexto6=<p>Make a copy for yourself and ask the patient to sign it.</p>
BTextoLinksForm1=<b>To</b>
BTextoLinksForm2=<b>The patient</b>
BTextoLinksForm3=<b>has an oral lesion</b>
BTextoLinksForm4=<b>I refer him/her for diagnosis and treatment, if necessary.</b>
BTextoLinksForm5=<b>Sincerely,</b>
BTextoLinksForm6=(dentis or dental college or health service)
