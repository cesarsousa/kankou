BTextoIntroducao=The tongue has many relationships and connections in the body, both to the meridians and the internal organs. It is therefore very useful and important during inspection for confirming TCM/Acupuncture diagnosis. The normal tongue in Traditional Chinese Medicine/Acupuncture  has  a light red or pinkish body with a thin white coating.Oral cancer is considered the 12th most common malignancy worldwide. Statistically, nearly half of all cases are detected in advanced stages, prospecting that 50% of diagnosed patients have a life span of only five years average. Early detection of oral lesions is more common among dentists because in his clinical practice, the oral exam is routine. So, understanding that, by routinely have access to oral cavity,dentist is on the tip of most professionals detect oral cancer, other health professional, the acupuncturist, who also routinely examines the mouth, can, since trained for this Finally, being able to do so. Going beyond tonge inspection , by learning how to examine the whole mouth, the acupuncturist can help early detection of oral lesions, including premalignant lesions of mouth câncer and maybe save lives.
