BVarAnatomTexto=<p><b>Variações anatômicas</b> são normais.</p><p>Conheça as mais comuns.</p>
BVarAnatomTextoRodapeTab=<p><b>Nenhuma ação é requerida.</b></p>
BVarAnatF1Titulo=Grânulos de Fordyce
BVarAnatF1Descricao=Grânulos de Fordyce. Note os pequenos grânulos de cor amarelada, ligeiramente separados e projetando-se levemente acima da superfície da mucosa da bochecha.
BVarAnatF2Titulo=Linha Alba
BVarAnatF2Descricao=Línea Alba buccalis. Nota-se a linha de queratinização na mucosa da bochecha, paralela à linha de oclusão dentária.
BVarAnatF3Titulo=Abertura do ducto de Stensen
BVarAnatF3Descricao=Abertura do ducto da glândula parótida. (Ducto de Stensen).
BVarAnatF4Titulo=Papilas Circunvaladas
BVarAnatF4Descricao=Papilas Circunvaladas (setas). Aparecem como elevações (8-10 em número) no terço posterior da língua.
BVarAnatF5Titulo=Torus mandibular
BVarAnatF5Descricao=Torus Mandibular. Observe o alargamento nodular ósseo, simétrico e bilateral na região pré-molar inferior. Pode aparecer no palato.
BVarAnatF6Titulo=Varicosidades linguais
BVarAnatF6Descricao=Varicosidades linguais. Observe as varizes proeminentes na porção ventral da língua, de cada lado do freio lingual.

BLesaoComumTexto=<p><b>Lesões comuns<b> nem sempre indicam doenças. No entanto, algumas destas condições tem significado semiológico para a Medicina Chinesa/ Acupuntura.</p><p>Oriente o paciente de acordo, caso as encontre.</p>
BLesaoComumTextoRodapeTab=Nestes casos o que devemos fazer
BLesaoComunF1Titulo=Língua geográfica (glossite migratória benigna)
BLesaoComunF1Descricao=Língua geográfica (glossite migratória benigna) Observe as áreas irregulares avermelhadas (despapiladas) rodeadas por uma zona estreita de regeneração papilar que é mais esbranquiçada do que a superfície da língua circundante.
BLesaoComunF2Titulo=Língua fissurada
BLesaoComunF2Descricao=Língua fissurada. Observe as fissuras longitudinais sobre o dorso da língua, que se acentuam durante a desidratação.
BLesaoComunF3Titulo=Língua pilosa
BLesaoComunF3Descricao=Língua pilosa. Note-se a hipertrofia das papilas filiformes da língua, formando uma cobertura espessa e emaranhada no dorso da língua.
BLesaoComunF4Titulo=Herpes labial recorrente
BLesaoComunF4Descricao=Herpes labial recorrente. Observe as pequenas úlceras rodeadas por edema no vermelhão do lábio superior.
BLesaoComunF5Titulo=Afta
BLesaoComunF5Descricao=Afta (estomatite aftosa recorrente). Observe a úlcera rasa na mucosa da bochecha, com borda avermelhada.
BLesaoComunF6Titulo=Hiperplasia gengival familiar
BLesaoComunF6Descricao=Hiperplasia gengival familiar. Observe o alargamento bulboso da gengiva e das papilas interdentais. É esperado mais de um caso na família.
BLesaoComunF7Titulo=Estomatite nicotínica palatina
BLesaoComunF7Descricao=Estomatite nicotínica palatina. Observe a aparência branco-acinzentado difusa do palato duro. As glândulas salivares menores aparecem como nódulos brancos com centros vermelhos que são os orifícios das glândulas.
BLesaoComunF8Titulo=Úlcera traumática
BLesaoComunF8Descricao=Úlcera traumática no lábio inferior direito, devido ao trauma causado pela borda incisal do dente incisivo central superior.
BLesaoComunF9Titulo=Candidíase atrófica crônica
BLesaoComunF9Descricao=Candidíase atrófica crônica. Figura A: observe a atrofia papilar central no dorso da língua. Figura B: Observe a área erosiva no palato.

BLesaoBenignaTexto=<p><b>Lesões benignas (tumores benignos)</b> em geral tem bordas regulares. Seu crescimento é lento.</p><p>O Acupunturista não necessita saber o nome das lesões, mas deve estar familiarizado com as imagens para poder identifica-las durante a inspeção e orientar o paciente adequadamente.</p>
BLesaoBenignaTextoRodapeTab=o que fazer com lesoes benignas?
BLesaoBenignaF1Titulo=Adenoma
BLesaoBenignaF1Descricao=Adenoma pleomórfico. Observe o crescimento de 2x2 centímetros, macio e circunscrito no palato. A biópsia excisional revelou adenoma pleomórfico.
BLesaoBenignaF2Titulo=Papiloma
BLesaoBenignaF2Descricao=Papiloma. Um crescimento com projeções semelhantes a dedinhos.
BLesaoBenignaF3Titulo=Fibroma
BLesaoBenignaF3Descricao=Fibroma, com ulceração superficial. Observe o volume (seta amarela) na margem lateral direita da língua, com uma úlcera linear (seta vermelha), devido à irritação crônica provocada pelo atrito com os dentes.
BLesaoBenignaF4Titulo=Pólipo
BLesaoBenignaF4Descricao=Pólipo fibroepitelial no dorso da língua. Um crescimento de 1x1 centímetros no lado direito do dorso da língua.
BLesaoBenignaF5Titulo=Lipoma
BLesaoBenignaF5Descricao=Lipoma no assoalho da boca. Observe o volume suave e amarelado na parte anterior do assoalho da boca, perto do freio lingual.
BLesaoBenignaF6Titulo=Granuloma
BLesaoBenignaF6Descricao=Tumor de células granulares. Observe o volume recoberto por epitélio normal.
BLesaoBenignaF7Titulo=Hemangioma
BLesaoBenignaF7Descricao=Observe um crescimento de 0.5x0.5 centímetros no dorso da língua. Uma biópsia excisional revelou hemangioma ulcerado.
BLesaoBenignaF8Titulo=Hemangioma
BLesaoBenignaF8Descricao=Hemangioma no lábio inferior.
BLesaoBenignaF9Titulo=Hemangioendotelioma
BLesaoBenignaF9Descricao=Observe um crescimento de 1,5 X de 1,0 cm na ponta da língua. Um
hemangioendotelioma ulcerado foi confirmado em biópsia excisional.
BLesaoBenignaF10Titulo=Linfangioma
BLesaoBenignaF10Descricao=Linfangioma na língua. Note-se a aparência proeminente com uma ranhura central, envolvendo a superfície ventral da língua.
BLesaoBenignaF11Titulo=Linfangioma
BLesaoBenignaF11Descricao=Linfangioma na língua.
BLesaoBenignaF12Titulo=Neurofibroma
BLesaoBenignaF12Descricao=Neurofibroma. Um crescimento bem definido, indolor, na gengiva.
BLesaoBenignaF13Titulo=Granuloma
BLesaoBenignaF13Descricao=Granuloma piogênico. Observe o crescimento de 1.5x1.5 centímetros, vascularizado, no lado esquerdo do palato duro.
BLesaoBenignaF14Titulo=Mucocele
BLesaoBenignaF14Descricao=Mucocele. Note uma formação cística, firme, no lábio inferior.
BLesaoBenignaF15Titulo=Condiloma acuminado
BLesaoBenignaF15Descricao=Condiloma acuminado. Crescimentos diversos, com aspecto de couve-flor.

