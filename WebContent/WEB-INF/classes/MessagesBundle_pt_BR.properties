BExameF1Titulo=O Exame
BExameF1Descricao=Exame sob luz natural.
BExameF2Titulo=O Exame
BExameF2Descricao=Exame oral com espátula descartável e lanterna.
BExameF3Titulo=Lábios
BExameF3Descricao=Observe a parte externa, os cantos e a parte interna. Observe a gengiva.
BExameF4Titulo=Mucosa Jugal (bochechas)
BExameF4Descricao=Observe as bochechas de ambos os lados. Observe a gengiva.
BExameF5Titulo=Língua
BExameF5Descricao=Observe o dorso e a parte ventral da língua. Realize a inspeção preconizada pela Medicina Chinesa/Acupuntura. Observe o assoalho da boca. Após, para melhor visualizar possíveis lesões especialmente na região póstero lateral, tracione delicadamente a língua com o auxílio de gaze.
BExameF6Titulo=Palato e Garganta
BExameF6Descricao=Observe o palato ('céu da boca'). Observe a garganta. Peça ao paciente para dizer 'AAAAA'.
BExameF7Titulo=Pescoço
BExameF7Descricao=Apalpe o pescoço e a região sob a mandíbula procurando 'caroços' endurecidos.
BExameF7DescricaoPopup=Cadeia ganglionar cervical. O exame da cadeia ganglionar cervical é feito estando o examinador posicionado atrás do paciente, que flexiona lateralmente o pescoço para relaxar o músculo esternocleidomastoideo para facilitar a palpação ganglionar. Linfonodo cervical aumentado (detalhe).

