BExameF9Descricao=O exame da cadeia ganglionar cervical é feito estando o examinador posicionado atrás do paciente, flexionando lateralmente o pescoço para relaxar o músculo esternocleido mastóideo para facilitar a palpação ganglionar. No detalhe, linfonodo cervical aumentado.

