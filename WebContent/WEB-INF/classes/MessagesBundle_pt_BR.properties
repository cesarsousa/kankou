BVarAnatomTexto=<p><b>Variações anatômicas</b></p><p>Variações anatômicas são normais. Conheça as mais comuns.</p>
BVarAnatomTextoRodapeTab=<p><b>Nenhuma ação é requerida.</b></p>
BVarAnatF1Titulo=Grânulos de Fordyce
BVarAnatF1Descricao=Grânulos de Fordyce. Note os pequenos grânulos de cor amarelada, ligeiramente separados e projetando-se levemente acima da superfície da mucosa da bochecha.
BVarAnatF2Titulo=Linha Alba
BVarAnatF2Descricao=Línea Alba buccalis. Nota-se a linha de queratinização na mucosa da bochecha, paralela à linha de oclusão dentária.
BVarAnatF3Titulo=Abertura do ducto de Stensen
BVarAnatF3Descricao=Abertura do ducto da glândula parótida. (Ducto de Stensen).
BVarAnatF4Titulo=Papilas Circunvaladas
BVarAnatF4Descricao=Papilas Circunvaladas (setas). Aparecem como elevações (8-10 em número) no terço posterior da língua.
BVarAnatF5Titulo=Torus mandibular
BVarAnatF5Descricao=Torus Mandibular. Observe o alargamento nodular ósseo, simétrico e bilateral na região pré-molar inferior. Pode aparecer no palato.
BVarAnatF6Titulo=Varicosidades linguais
BVarAnatF6Descricao=Varicosidades linguais. Observe as varizes proeminentes na porção ventral da língua, de cada lado do freio lingual.

BLesaoComumTexto=<p><b>Lesões comuns</b></p><p>Nem sempre indicam doenças. No entanto, algumas destas condições tem significado semiológico para a Medicina Chinesa/ Acupuntura.</p>
BLesaoComumTextoRodapeTab=<p>Nem sempre indicam doenças. Oriente o paciente se necessário.</p>
BLesaoComunF1Titulo=Língua geográfica (glossite migratória benigna)
BLesaoComunF1Descricao=Língua geográfica (glossite migratória benigna) Observe as áreas irregulares avermelhadas (despapiladas) rodeadas por uma zona estreita de regeneração papilar que é mais esbranquiçada do que a superfície da língua circundante.
BLesaoComunF2Titulo=Língua fissurada
BLesaoComunF2Descricao=Língua fissurada. Observe as fissuras longitudinais sobre o dorso da língua, que se acentuam durante a desidratação.
BLesaoComunF3Titulo=Língua pilosa
BLesaoComunF3Descricao=Língua pilosa. Note-se a hipertrofia das papilas filiformes da língua, formando uma cobertura espessa e emaranhada no dorso da língua.
BLesaoComunF4Titulo=Herpes labial recorrente
BLesaoComunF4Descricao=Herpes labial recorrente. Observe as pequenas úlceras rodeadas por edema no vermelhão do lábio superior.
BLesaoComunF5Titulo=Afta
BLesaoComunF5Descricao=Afta (estomatite aftosa recorrente). Observe a úlcera rasa na mucosa da bochecha, com borda avermelhada.
BLesaoComunF6Titulo=Hiperplasia gengival familiar
BLesaoComunF6Descricao=Hiperplasia gengival familiar. Observe o alargamento bulboso da gengiva e das papilas interdentais. É esperado mais de um caso na família.
BLesaoComunF7Titulo=Estomatite nicotínica palatina
BLesaoComunF7Descricao=Estomatite nicotínica palatina. Observe a aparência branco-acinzentado difusa do palato duro. As glândulas salivares menores aparecem como nódulos brancos com centros vermelhos que são os orifícios das glândulas.
BLesaoComunF8Titulo=Úlcera traumática
BLesaoComunF8Descricao=Úlcera traumática no lábio inferior direito, devido ao trauma causado pela borda incisal do dente incisivo central superior.
BLesaoComunF9Titulo=Candidíase atrófica crônica
BLesaoComunF9Descricao=Figura A: observe a atrofia papilar central no dorso da língua.<br/>Figura B: Observe a área erosiva no palato.

BLesaoBenignaTexto=<p><b>Lesões benignas</b></p><p>Lesões benignas (tumores benignos) em geral tem bordas regulares. Seu crescimento é lento.</p><p>O Acupunturista não necessita saber o nome das lesões, mas deve estar familiarizado com as imagens para poder identifica-las durante a inspeção e orientar o paciente adequadamente.</p>
BLesaoBenignaTextoRodapeTab=<p>O paciente deve ser orientado a procurar tratamento.</p>
BLesaoBenignaF1Titulo=Adenoma
BLesaoBenignaF1Descricao=Adenoma pleomórfico. Observe o crescimento de 2x2 centímetros, macio e circunscrito no palato. A biópsia excisional revelou adenoma pleomórfico.
BLesaoBenignaF2Titulo=Papiloma
BLesaoBenignaF2Descricao=Papiloma. Um crescimento com projeções semelhantes a dedinhos.
BLesaoBenignaF3Titulo=Fibroma
BLesaoBenignaF3Descricao=Fibroma, com ulceração superficial. Observe o volume (seta amarela) na margem lateral direita da língua, com uma úlcera linear (seta vermelha), devido à irritação crônica provocada pelo atrito com os dentes.
BLesaoBenignaF4Titulo=Pólipo
BLesaoBenignaF4Descricao=Pólipo fibroepitelial no dorso da língua. Um crescimento de 1x1 centímetros no lado direito do dorso da língua.
BLesaoBenignaF5Titulo=Lipoma
BLesaoBenignaF5Descricao=Lipoma no assoalho da boca. Observe o volume suave e amarelado na parte anterior do assoalho da boca, perto do freio lingual.
BLesaoBenignaF6Titulo=Granuloma
BLesaoBenignaF6Descricao=Tumor de células granulares. Observe o volume recoberto por epitélio normal.
BLesaoBenignaF7Titulo=Hemangioma
BLesaoBenignaF7Descricao=Observe um crescimento de 0.5x0.5 centímetros no dorso da língua. Uma biópsia excisional revelou hemangioma ulcerado.
BLesaoBenignaF8Titulo=Hemangioma
BLesaoBenignaF8Descricao=Hemangioma no lábio inferior.
BLesaoBenignaF9Titulo=Hemangioendotelioma
BLesaoBenignaF9Descricao=Observe um crescimento de 1,5 X de 1,0 cm na ponta da língua. Um hemangioendotelioma ulcerado foi confirmado em biópsia excisional.
BLesaoBenignaF10Titulo=Linfangioma
BLesaoBenignaF10Descricao=Linfangioma na língua. Note-se a aparência proeminente com uma ranhura central, envolvendo a superfície ventral da língua.
BLesaoBenignaF11Titulo=Linfangioma
BLesaoBenignaF11Descricao=Linfangioma na língua.
BLesaoBenignaF12Titulo=Neurofibroma
BLesaoBenignaF12Descricao=Neurofibroma. Um crescimento bem definido, indolor, na gengiva.
BLesaoBenignaF13Titulo=Granuloma
BLesaoBenignaF13Descricao=Granuloma piogênico. Observe o crescimento de 1.5x1.5 centímetros, vascularizado, no lado esquerdo do palato duro.
BLesaoBenignaF14Titulo=Mucocele
BLesaoBenignaF14Descricao=Mucocele. Note uma formação cística, firme, no lábio inferior.
BLesaoBenignaF15Titulo=Condiloma acuminado
BLesaoBenignaF15Descricao=Condiloma acuminado. Crescimentos diversos, com aspecto de couve-flor.

BLesaoPremalignaTexto=<p><b>Lesões pré-malignas</b></p><p><b>A detecção de lesões neste estágio é o mais importante! Procure atentamente lesões esbranquiçadas e/ou avermelhadas.</b></p><p>O Acupunturista não necessita saber o nome das lesões, apenas examinar cuidadosamente a boca e caso encontre lesões deste tipo, encaminhar o paciente com urgência ao serviço de saúde indicado.</p><p>Observe cuidadosamente as imagens para se familiarizar com a aparência mais comum das lesões pré-cancerosas e saber reconhece-las durante a inspeção.</p>
BLesaoPremalignaTextoRodapeTab=<p>Encaminhe o paciente com urgência ao serviço de saúde indicado para diagnóstico e tratamento.</p>
BLesaoPremalignaF1Titulo=Eritroplasia
BLesaoPremalignaF1Descricao=Eritroplasia. Observe a lesão vermelha e irregular na mucosa da bochecha, com áreas brancas posteriormente.
BLesaoPremalignaF2Titulo=Eritroplasia
BLesaoPremalignaF2Descricao=Eritroplasia. Nota-se a lesão vermelha, irregular, de aspecto aveludado no lado direito do palato duro. É clinicamente suspeita de transformação maligna.
BLesaoPremalignaF3Titulo=Leucoplasia
BLesaoPremalignaF3Descricao=Leucoplasia homogênea na mucosa da bochecha.
BLesaoPremalignaF4Titulo=Leucoplasia
BLesaoPremalignaF4Descricao=Leucoplasia nodular. A lesão bem circunscrita de 3x1 centímetros na mucosa da bochecha. Observe os pontos semelhantes a cabeças de alfinete, espalhados sobre uma base eritematosa.
BLesaoPremalignaF5Titulo=Leucoplasia associada à candidíase
BLesaoPremalignaF5Descricao=Figura A: Candidíase em um paciente com leucoplasia homogênea. Figura B: O mesmo paciente três semanas depois do tratamento antifúngico. A candidíase regride e a leucoplasia permanece.
BLesaoPremalignaF6Titulo=Leucoplasia
BLesaoPremalignaF6Descricao=Leucoplasia proliferativa verrucosa (LPV). Observe as placas brancas, extensas, aderidas e espessas.
BLesaoPremalignaF7Titulo=Líquen plano
BLesaoPremalignaF7Descricao=Líquen plano. Note-se a lesão esbranquiçada de 4x3.5 cm no lado direito do dorso da língua entremeada com áreas de pigmentação. A forma anular de líquen plano pode ser vista no lado esquerdo do dorso da língua.
BLesaoPremalignaF8Titulo=Líquen plano
BLesaoPremalignaF8Descricao=Líquen plano anular. Observe o padrão de formas semelhantes a anéis.
BLesaoPremalignaF9Titulo=Líquen plano
BLesaoPremalignaF9Descricao=Líquen plano erosivo. Áreas erodidas rodeadas por estrias semelhantes a anéis.
BLesaoPremalignaF10Titulo=Fibrose submucosa oral
BLesaoPremalignaF10Descricao=Fibrose submucosa oral. Observe a área esbranquiçada na parte inferior da mucosa labial.
BLesaoPremalignaF11Titulo=Fibrose submucosa oral
BLesaoPremalignaF11Descricao=Fibrose submucosa oral com eritroplasia na língua.
BLesaoPremalignaF12Titulo=Lúpus eritematoso
BLesaoPremalignaF12Descricao=Figura A: imagem extra-oral de um paciente com lúpus eritematoso discoide. Observe a erupção em forma de borboleta na região malar. Figura B: imagem intra-oral do mesmo paciente com lesões erosivas cercadas por estrias brancas na mucosa da bochecha.
BLesaoPremalignaF13Titulo=Disfagia sideropênica
BLesaoPremalignaF13Descricao=Disfagia sideropênica. Anemia por deficiência de ferro com a língua despapilada, despigmentação do lábio superior e erosão epitelial do lábio inferior.
BLesaoPremalignaF14Titulo=Queilite actínica
BLesaoPremalignaF14Descricao=Queilite actínica. São queratoses que afetam o vermelhão do lábio. Ocorrem predominantemente por exposição solar.
BLesaoPremalignaF15Titulo=Nevus
BLesaoPremalignaF15Descricao=Nevo. Observe a presença de lesão pigmentada de crescimento recente, margens irregulares, cor variável. A presença de ulceração e lesões satélites levanta a possibilidade de melanoma.
BLesaoPremalignaF16Titulo=Fibrose submucosa oral
BLesaoPremalignaF16Descricao=Fibrose submucosa oral com crescimento maligno.
BLesaoPremalignaF17Titulo=Leucoplasia
BLesaoPremalignaF17Descricao=Leucoplasia homogênea mostrando a transformação maligna.
BLesaoPremalignaF18Titulo=Fibrose submucosa oral
BLesaoPremalignaF18Descricao=Fibrose submucosa oral com um crescimento maligno nodular proliferativo na face anterior do dorso da língua.

BLesaoMalignaTexto=<p><b>Lesões malignas</b></p><p>As lesões compatíveis com câncer de boca são em geral crescimentos rápidos e/ou úlceras que demoram em cicatrizar (mais de 20 dias). Em geral tem bordas endurecidas.</p><p>Fique atento.</p><p>O Acupunturista não necessita saber o nome das lesões, apenas examinar cuidadosamente a boca e caso encontre lesões deste tipo, encaminhar o paciente com urgência ao serviço de saúde indicado.</p><p>Observe cuidadosamente as imagens para se familiarizar com a aparência mais comum do câncer de boca e saber reconhece-lo durante a inspeção.</p>
BLesaoMalignaTextoRodapeTab=<p>Encaminhe o paciente com urgência ao serviço de saúde indicado para diagnóstico e tratamento.</p>
BLesaoMalignaF1Titulo=Carcinoma
BLesaoMalignaF1Descricao=Carcinoma da glândula parótida esquerda, infiltrando a pele sobrejacente.
BLesaoMalignaF2Titulo=Carcinoma
BLesaoMalignaF2Descricao=Carcinoma invasivo em estágio inicial. Nota-se um crescimento eritematoso, ulcero proliferativo no assoalho da boca (seta).
BLesaoMalignaF3Titulo=Carcinoma
BLesaoMalignaF3Descricao=Carcinoma de origem traumática no lábio inferior. Observe a lesão ulcerativa, irregular, na parte inferior mucosa labial.
BLesaoMalignaF4Titulo=Carcinoma
BLesaoMalignaF4Descricao=Carcinoma em estágio inicial na comissura labial.
BLesaoMalignaF5Titulo=Carcinoma
BLesaoMalignaF5Descricao=Carcinoma na língua. Observe o crescimento exofítico visto na margem lateral direita da língua que se estende ao dorso.
BLesaoMalignaF6Titulo=Carcinoma
BLesaoMalignaF6Descricao=Carcinoma na língua. Nota-se a um crescimento ulcero proliferativo na margem lateral esquerda da língua.
BLesaoMalignaF7Titulo=Carcinoma
BLesaoMalignaF7Descricao=Carcinoma do lado direito do palato duro. Um crescimento exofítico de 5x4 centímetros que se estende desde o rebordo alveolar superior direito até o palato duro.
BLesaoMalignaF8Titulo=Carcinoma
BLesaoMalignaF8Descricao=Carcinoma verrucoso. Observe o crescimento exofítico na comissura labial, com projeções semelhantes a dedos, estendendo-se para a bochecha direita em um paciente com fibrose submucosa oral.
BLesaoMalignaF9Titulo=Carcinoma
BLesaoMalignaF9Descricao=Carcinoma na língua. Observe o crescimento extensivo ulcero proliferativo na margem lateral direita da língua.
BLesaoMalignaF10Titulo=Melanoma
BLesaoMalignaF10Descricao=Melanoma maligno da mucosa da bochecha. Observe a lesão pigmentada com áreas nodulares.
BLesaoMalignaF11Titulo=Linfoma
BLesaoMalignaF11Descricao=Linfoma não-Hodgkin na boca. Observe o crescimento envolvendo a gengiva superior direita, se estendendo desde o canino para o terceiro molar.
BLesaoMalignaF12Titulo=Linfoma
BLesaoMalignaF12Descricao=Linfoma linfoblástico. Nota-se a formação carnosa envolvendo o lado esquerdo posterior da língua.
BLesaoMalignaF13Titulo=Tumor metastático
BLesaoMalignaF13Descricao=Tumor metastático no rebordo alveolar inferior esquerdo.

