BVarAnatomTexto=<p><b>Variações anatômicas</b> são normais.</p><p>Conheça as mais comuns.</p>
BVarAnatomTextoRodapeTab=<p><b>Nenhuma ação é requerida.</b></p>
BVarAnatF1Titulo=Grânulos de Fordyce
BVarAnatF1Descricao=Grânulos de Fordyce. Note os pequenos grânulos de cor amarelada, ligeiramente separados e projetando-se levemente acima da superfície da mucosa da bochecha.
BVarAnatF2Titulo=Linha Alba
BVarAnatF2Descricao=Línea Alba buccalis. Nota-se a linha de queratinização na mucosa da bochecha, paralela à linha de oclusão dentária.
BVarAnatF3Titulo=Abertura do ducto de Stensen
BVarAnatF3Descricao=Abertura do ducto da glândula parótida. (Ducto de Stensen).
BVarAnatF4Titulo=Papilas Circunvaladas
BVarAnatF4Descricao=Papilas Circunvaladas (setas). Aparecem como elevações (8-10 em número) no terço posterior da língua.
BVarAnatF5Titulo=Torus mandibular
BVarAnatF5Descricao=Torus Mandibular. Observe o alargamento nodular ósseo, simétrico e bilateral na região pré-molar inferior. Pode aparecer no palato.
BVarAnatF6Titulo=Varicosidades linguais
BVarAnatF6Descricao=Varicosidades linguais. Observe as varizes proeminentes na porção ventral da língua, de cada lado do freio lingual.

