BTextoLinksTexto1=<p class="letraNormal">Dedicado a todos os Acupunturistas, Dentistas  e Pacientes. Este site é parte integrante dos meus estudos de pós-graduação \u2013 Mestrado em Saúde Coletiva (2011-2013), e estabelece uma via de interdisciplinaridade entre a Medicina Chinesa/Acupuntura e a Odontologia, na prevenção e detecção precoce do câncer de boca.</p><p class="letraNormal">- Saúde a todos.</p><p class="letraNormal"><a class="linkDefault" href="mailto:robertablanco@gmail.com">Roberta Blanco</a></p>
BTextoLinksTexto2=<p class="letraNormal"><span class="letraGrande">Encontrou alguma lesão na boca?</span></p>
BTextoLinksTexto3=<p class="letraNormal"><span class="letraGrande">O acupunturista não está apto a fazer o diagnóstico</span> da lesão, mas deve encaminhar os pacientes com lesões orais para o dentista clínico ou para o Estomatologista, que é o dentista especializado em patologia oral-semiologia, para diagnóstico e tratamento.</p>
BTextoLinksTexto4=<p class="letraNormal">O Acupunturista pode também encaminhar o paciente à uma Faculdade de Odontologia, para consulta no departamento de patologia oral ou ainda  ao serviço de saúde local.</p><div class="disqueSaude"></div><p class="letraNormal">No Brasil, o Sistema Único de Saúde - SUS, dentro do Programa <a class="linkDefault" href="http://dab.saude.gov.br/CNSB/brasil_sorridente.php" target="_blank">Brasil Sorridente</a>, oferece o serviço de Semiologia nos <a class="linkDefault" href="http://dab.saude.gov.br/CNSB/atencao_secundaria_centro.php" target="_blank">Centros de Especialidades Odontológicas - CEO</a> por todo o país.</p><p class="letraNormal">As lesões com aparência <a class="linkDefault" href="http://www2.inca.gov.br/wps/wcm/connect/tiposdecancer/site/home/boca/definicao" target="_blank">pré-cancerosa e cancerosa</a> devem ser diagnosticadas com urgência! Em caso de dúvidas sobre o tipo de lesão, <b>não espere</b>. Encaminhe o paciente ao dentista ou ao serviço de saúde disponível em sua região.</p>
BTextoLinksTexto5=Como encaminhar um paciente:
BTextoLinksTexto6=<p>Faça uma cópia do encaminhamento para você mesmo e peça ao paciente para assina-la.</p><p class="detalheLink">Para a capacitação do Acupunturista na detecção precoce de lesões orais e prevenção do câncer de boca, entre em contato com <a class="linkDefault" href="mailto:robertablanco@gmail.com">Roberta Blanco</a>.</p><p>A Acupuntura é uma terapêutica adjuvante no tratamento do câncer, reconhecida pela <a class="linkDefault" href="http://apps.who.int/medicinedocs/en/d/Js4926e/5.html" target="_blank">Organização Mundial de Saúde - OMS</a>, especialmente quando ocorrem reações adversas ao tratamento com radioterapia e/ou quimioterapia como náusea, vômito, anorexia e dores relacionadas ao câncer.</p><p>No Brasil, observa-se o advento dos Conselhos de Autorregulamentação da Acupuntura <a class="linkDefault" href="http://www.craerj.org.br/" target="_blank">CRAERJ</a>, <a class="linkDefault" href="http://www.craemg.org.br/" target="_blank">CRAEMG</a> e <a class="linkDefault" href="http://craene.org.br/" target="_blank">CRAENE</a>, e a <a class="linkDefault" href="http://dab.saude.gov.br/portaldab/pnpic.php" target="_blank">Política Nacional de Práticas Integrativas e Complementares</a> prevê a implantação e implementação do atendimento com Acupuntura no SUS.</p>
