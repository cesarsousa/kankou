BTextoIntroducao=<p class="letraNormal"> Em <span class="letraGrande">Medicina Tradicional Chinesa / Acupuntura</span>, é preconizado o <span class="letraGrande">exame da língua</span> como uma das etapas para a obtenção do diagnóstico pertinente a este saber. A língua normal para a Medicina Tradicional Chinesa / Acupuntura tem uma coloração vermelha suave ou rosada, coberta de saburra fina e branca. Alterações deste padrão sinalizam desarmonias no organismo.</p><p class="letraNormal">O <span class="letraGrande">câncer de boca</span> é considerado o 12° tumor maligno mais comum por todo o mundo. Estatisticamente, quase a metade dos casos são detectados em estágios avançados, prospectando que 50% dos pacientes diagnosticados tem uma sobrevida de apenas cinco anos em média.</p><p class="letraNormal">É também sabido que a <span class="letraGrande">detecção precoce</span> de lesões orais é mais comum entre cirurgiões dentistas, pois na sua prática clínica, olhar a boca é rotina. A detecção de lesões na boca que podem ser pré cancerosas é muitas vezes umaquestão de <span class="letraGrande">oportunidade</span>.</p><p class="letraNormal">Então, entendendo que, por rotineiramente ter acesso à cavidade bucal, o cirurgião dentista está na ponta dos profissionais que mais detectam o câncer de boca, outro profissional de saúde, <span class="letraGrande">o acupunturista pode</span>, desde que treinado para este fim, estar capacitado para realizar a detecção oportunística de lesões orais, uma vez que também, rotineiramente, olha a boca para inspecionar a língua.</p><p class="letraNormal">Indo além da inspeção da língua e <span class="letraGrande">aprendendo</span> a examinar a boca inteira, o acupunturista pode e deve atuar na <span class="letraGrande">detecção precoce</span> de lesões orais, incluindo lesões pré-malignas do câncer de boca e eventualmente <span class="letraGrande">salvar vidas<span>.</p>
