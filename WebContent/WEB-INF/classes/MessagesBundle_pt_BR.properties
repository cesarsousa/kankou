BTextoIntroducaoUpper1=A língua
BTextoIntroducaoLower1=tem muitas relações e conexões no corpo, tanto para os meridianos e os órgãos internos. Por isso, é muito útil e importante durante a inspeção para confirmar a MTC / Acupuntura diagnóstico. A língua normal em Medicina Tradicional Chinesa / Acupuntura tem uma luz vermelha ou rosada corpo com uma fina camada branca.
BTextoIntroducaoUpper2=O câncer de boca
BTextoIntroducaoLower2=é considerado o 12° tumor maligno mais comum por todo o mundo. Estatisticamente, quase a metade dos casos são detectados em estágios avançados, prospectando que 50% dos pacientes diagnosticados tem uma sobrevida de apenas cinco anos em média. É também sabido que a detecção precoce de lesões orais é mais comum entre cirurgiões dentistas, pois na sua prática clínica, o exame oral é rotina. Então, entendendo que, por rotineiramente ter acesso à cavidade bucal o cirurgião dentista está na ponta dos profissionais que mais detectam o câncer de boca, outro profissional de saúde, o acupunturista, que também rotineiramente examina a boca, pode, desde que treinado para este fim, estar capacitado para tal. Indo além da inspeção da língua e aprendendo a examinar a boca inteira, o acupunturista pode atuar na detecção precoce de lesões orais, incluindo lesões pré-malignas do câncer de boca e eventualmente salvar vidas.

