BTextoExame=<p class="letraNormal"><span class="letraGrande">A inspeção da boca é rápida e indolor!</span></p><p class="letraNormal">Examine o paciente sob <span class="letraGrande">iluminação</span> adequada. Caso o paciente faça uso de próteses removíveis (dentaduras totais ou parciais), peça que as retire antes do exame. Tenha em mãos <span class="letraGrande">espátulas descartáveis</span> para afastar os lábios e bochechas, e gaze para tracionar a língua se necessário.</p><p class="letraNormal">Todos os <span class="letraGrande">pacientes</span> devem ser examinados mas uma atenção especial deve ser dada aqueles considerados <span class="letraGrande">sob risco</span>, que são os <span class="letraGrande">fumantes</span> de qualquer tipo de substância e os que mascam tabaco, os indivíduos com <span class="letraGrande">mais de 40 anos</span>, usuários de álcool, com má higiene oral, <span class="letraGrande">subnutridos e imunossuprimidos</span>.</p><p class="letraNormal"><span class="letraGrande">Observe os lábios, gengivas, bochechas, língua, palato (\u2018céu da boca\u2019), garganta e pescoço.</span></p><p class="letraNormal"><span class="letraGrande">O que procurar? - Lesões brancas, vermelhas ou pigmentadas, ferimentos que não cicatrizam e sangram</span>. Dificuldade para engolir e rouquidão crônicas também são um sintoma de alerta, pois alguns tumores estão na região da garganta e não são visíveis ao exame clínico simples.</p>
