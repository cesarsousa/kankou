BTextoIntroducao=<p class="letraNormal">Em <span class="letraGrande">Medicina Tradicional Chinesa / Acupuntura</span>, é preconizado o <span class="letraGrande">exame da língua</span> como uma das etapas para a obtenção do diagnóstico pertinente a este saber. A língua normal para a Medicina Tradicional Chinesa / Acupuntura tem uma coloração vermelha suave ou rosada, coberta de saburra fina e branca. Alterações deste padrão sinalizam desarmonias no organismo.</p><p class="letraNormal">O <span class="letraGrande">câncer de boca</span> é considerado o 12° tumor maligno mais comum por todo o mundo. Estatisticamente, quase a metade dos casos são detectados em estágios avançados, prospectando que 50% dos pacientes diagnosticados tem uma sobrevida de apenas cinco anos em média.</p><p class="letraNormal">É também sabido que a <span class="letraGrande">detecção precoce</span> de lesões orais é mais comum entre cirurgiões dentistas, pois na sua prática clínica, olhar a boca é rotina. A detecção de lesões na boca que podem ser pré cancerosas é muitas vezes uma questão de <span class="letraGrande">oportunidade</span>.</p><p class="letraNormal">Então, entendendo que por rotineiramente ter acesso à cavidade bucal  o cirurgião dentista está na ponta dos profissionais que mais detectam o câncer de boca, outro profissional de saúde, <span class="letraGrande">o acupunturista</span>, desde que treinado para este fim, pode estar capacitado para realizar a detecção oportunística de lesões orais, uma vez que também, rotineiramente, olha a boca para inspecionar a língua.</p><p class="letraNormal">Indo além da inspeção da língua e <span class="letraGrande">aprendendo</span> a examinar a boca inteira, o acupunturista pode e deve atuar na <span class="letraGrande">detecção precoce</span> de lesões orais, incluindo lesões pré-malignas do câncer de boca e eventualmente <span class="letraGrande">salvar vidas<span>.</p>
BTxtBtRealizarExame=Para aprender a realizar o exame, clique aqui

BTextoExame=<p class="letraNormal"><span class="letraGrande">A inspeção da boca é rápida e indolor!</span></p>
BTextoExame1=<p class="letraNormal">Examine o paciente sob <span class="letraGrande">iluminação adequada</span>. Caso o paciente faça uso de próteses removíveis (dentaduras totais ou parciais), peça que as retire antes do exame. Tenha em mãos <span class="letraGrande">espátulas descartáveis</span> para afastar os lábios e bochechas, e gaze para tracionar a língua se necessário.</p><p class="letraNormal">Todos os <span class="letraGrande">pacientes</span> devem ser examinados mas uma atenção especial deve ser dada aqueles considerados <span class="letraGrande">sob risco</span>, que são os <span class="letraGrande">fumantes</span> de qualquer tipo de substância e os que mascam tabaco, os indivíduos com <span class="letraGrande">mais de 40 anos</span>, usuários de álcool, com má higiene oral, <span class="letraGrande">subnutridos e imunossuprimidos</span>.</p>
BTextoExame2=<p class="letraNormal"><span class="letraGrande">Lesões brancas, vermelhas ou pigmentadas, ferimentos que não cicatrizam e sangram</span>. Dificuldade para engolir e rouquidão crônicas também são um sintoma de alerta, pois alguns tumores estão na região da garganta e não são visíveis ao exame clínico simples.</p>
BTextoDownloadExame=O passo a passo está no roteiro disponível para download gratuito
