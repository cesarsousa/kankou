BExameF1Titulo=L'examen
BExameF1Descricao=L'examen sous lumière naturelle.
BExameF2Titulo=L'examen
BExameF2Descricao=Examen oral avec une spatule jetable et la lanterne.
BExameF3Titulo=Lèvres
BExameF3Descricao=Commencez par les lèvres. Observer l'extérieur, les angles et l´intérieur. Notez les gencives.
BExameF4Titulo=Joues
BExameF4Descricao=Observez les joues des deux côtés. Observez les gencives.
BExameF5Titulo=Langue
BExameF5Descricao=Observez le dos et la partie ventrale de la langue. Effectuer une inspection préconisée par la médecine chinoise / l´acupuncture. Remarque le plancher de la bouche. Après, afin de mieux visualiser des possibles blessures, tirez la langue doucement avec une gaze. Observer attentivement les régions póstero laterales de la langue. Tirez doucement avec une gaze aussi.
BExameF6Titulo=Palais et Gorge
BExameF6Descricao=Observez le palais et la gorge. Demander au patient de dire "AAAAA".
BExameF7Titulo=Le Cou
BExameF7Descricao=Palper le cou et sous la mâchoire à la recherche de grumeaux durcis.
BExameF7DescricaoPopup=Ganglions cervicaux. / L'examen des ganglions cervicaux se fait en l'examinateur placé derrière le patient, et demande à fléchir latéralement le cou pour détendre le muscle sterno-cléido-mastoïdiens et faciliter la palpation des ganglions lymphatiques. Ganglion lymphatique cervical augmenté (la petite image)

