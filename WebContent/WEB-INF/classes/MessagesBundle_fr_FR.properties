BVarAnatomTexto=<p><b>Variations anatomiques</b></p><p>Variations anatomiques sont normaux. Renseignez-vous sur les plus courants.</p>
BVarAnatomTextoRodapeTab=<p><b>Aucune action n'est requise.</b></p>
BVarAnatF1Titulo=Grains  de Fordyce
BVarAnatF1Descricao=Notez  les petits grains jaunâtres, légèrement écartés et saillent légèrement au-dessus de la surface de la muqueuse de la joue.
BVarAnatF2Titulo=Línea Alba buccalis
BVarAnatF2Descricao=Notez  la ligne de la kératinisation de la muqueuse de la joue, parallèlement à la ligne d'occlusion.
BVarAnatF3Titulo=L'ouverture du conduit de Stensen
BVarAnatF3Descricao=L'ouverture du conduit de la glande parotide. (Conduit de Stensen).
BVarAnatF4Titulo=Papilles caliciformes
BVarAnatF4Descricao=Apparaissent comme des élévations (8-10 en quantité) dans le tiers postérieur de la langue (flèches).
BVarAnatF5Titulo=Torus mandibulaire
BVarAnatF5Descricao=Notez l'élargissement nodulaire osseux, bilatéral et symétrique dans la région inférieure prémolaire. Ils peuvent apparaître sur le palais.
BVarAnatF6Titulo=Varicosités linguaux
BVarAnatF6Descricao=Notez les varices visibles sur la partie ventral de la langue de chaque côté ventral du frein lingual.

BLesaoComumTexto=<p><b>Blessures Courantes</b></p><p>Des blessures courantes nindiquent pas toujours une maladie. Cependant, certaines de ces conditions ont un significat sémiologique pour la médecine chinoise / l´acupuncture.</p>
BLesaoComumTextoRodapeTab=<p><b>Guider le patient si c´est le cas.</b></p>
BLesaoComunF1Titulo=Langue géographique (glossite migratoire bénigne)
BLesaoComunF1Descricao=Notez les zones irrégulières rougeâtres (sans des papilles) entourées par une zone étroite de régénération papillaire  plus blanchâtre que la surface environnante de la langue.
BLesaoComunF2Titulo=Langue avec des fissures
BLesaoComunF2Descricao=Notez les fissures longitudinales sur le dos de la langue, qui sont accentuées au cours de la déshydratation.
BLesaoComunF3Titulo=La langue pileuse
BLesaoComunF3Descricao=Notez l'hypertrophie des papilles filiformes de la langue, la formation d'un enduit épais et inextricable sur le dos de la langue.
BLesaoComunF4Titulo=Herpès labial récurrent
BLesaoComunF4Descricao=Notez les petits ulcères entourés par un oedème dans la lèvre  rouge supérieure.
BLesaoComunF5Titulo=Aphte (stomatite aphteuse récurrente)
BLesaoComunF5Descricao=Notez l'ulcère plate dans la muqueuse de la joue, avec un bord rouge.
BLesaoComunF6Titulo=Hyperplasie gingivale héréditaire
BLesaoComunF6Descricao=Notez l'élargissement bulbeux de la gencive et des papilles interdentaires. On s'attend à plus d'un cas dans la famille.
BLesaoComunF7Titulo=Stomatite nicotinique du palais
BLesaoComunF7Descricao=Notez le aspect gris-blanchâtre du palais dur. Les glandes salivaires plus petites  ressemblant  des nódules en blanc avec des centres rouges qui sont les orifices des glandes.
BLesaoComunF8Titulo=Ulcère traumatique
BLesaoComunF8Descricao=Ulcère traumatique dans la lèvre inférieure droite en raison du traumatisme causé par le bord incisif de la dent incisive centrale superior.
BLesaoComunF9Titulo=Candidose atrophique chronique
BLesaoComunF9Descricao=Figure A: noter l'atrophie papillaire centrale du dos de la langue.<br/>Figure B: Notez la zone érosive sur le palais.

BLesaoBenignaTexto=<p><b>Lésions bénignes</b></p><p>Les lésions bénignes (tumeurs bénignes) ont généralement des bords réguliers. Sa croissance est lente.</p><p>L'acupuncteur n'a pas besoin de connaître le nom  des blessures, mais doit être familiarisé aux images afin de les identifier lors de l'inspection et conseiller les patients de manière appropriée.</p>
BLesaoBenignaTextoRodapeTab=<p><b>Le patient doit être informé pour se faire soigner.</b></p>
BLesaoBenignaF1Titulo=Adénome
BLesaoBenignaF1Descricao=Adénome pléomorphe. Notez la croissance de 2x2 cm, mou et circonscrit dans le palais. La biopsie-exérèse a révélé un adénome pléomorphe.
BLesaoBenignaF2Titulo=Papillome
BLesaoBenignaF2Descricao=Projections de croissance similaires qui ressemblent à des petis doigts.
BLesaoBenignaF3Titulo=Fibrome
BLesaoBenignaF3Descricao=Fibrome, avec ulcération superficielle. Noter le volume (flèche jaune) dans le bord latéral droit de la langue, avec un ulcère linéaire (flèche rouge) en raison d'une irritation chronique causée par le frottement avec les dents.
BLesaoBenignaF4Titulo=Polype
BLesaoBenignaF4Descricao=Polype fibroépithéliale dans le dos de la langue. Une croissance de 1x1 cm sur le côté droit du dos de la langue.
BLesaoBenignaF5Titulo=Lipome
BLesaoBenignaF5Descricao=Lipome dans le plancher de la bouche. Noter le volume léger et jaune sur la partie antérieur du plancher de la bouche, près du frein labial.
BLesaoBenignaF6Titulo=Granulome
BLesaoBenignaF6Descricao=Tumeur à cellules granuleuses. Noter le volume couvert par l'épithélium normal.
BLesaoBenignaF7Titulo=Hémangiome
BLesaoBenignaF7Descricao=Notez croissance de 0.5x0.5 cm sur le dos de la langue. Une biopsie-exérèse a révélé hémangiome ulcéré.
BLesaoBenignaF8Titulo=Hémangiome
BLesaoBenignaF8Descricao=Hémangiome sur la lèvre inférieure.
BLesaoBenignaF9Titulo=Hémangioendothéliome
BLesaoBenignaF9Descricao=Observez la croissance de 1,5 X 1,0 cm à l'extrémité de la langue. Un hémangioendothéliome ulcérée a été confirmée en biopsie-exérèse.
BLesaoBenignaF10Titulo=Lynphangiome
BLesaoBenignaF10Descricao=Lymphangiome dans la langue. Notez l'apparition proéminente avec une rainure centrale, impliquant la surface ventrale de la langue.
BLesaoBenignaF11Titulo=Lynphangiome
BLesaoBenignaF11Descricao=Lymphangiome dans la langue.
BLesaoBenignaF12Titulo=Neurofibrome
BLesaoBenignaF12Descricao=Une croissance bien définie, indolore, de la gencive.
BLesaoBenignaF13Titulo=Granulome
BLesaoBenignaF13Descricao=Notez l'augmentation de 1.5x1.5 cm, vascularisées sur le côté gauche du palais dur.
BLesaoBenignaF14Titulo=Mucocèle
BLesaoBenignaF14Descricao=Notez une formation kystique ferme, sur le lèvre inférieur.
BLesaoBenignaF15Titulo=Condylome acuminé
BLesaoBenignaF15Descricao=Différentes croissances,  qui ressemblant le chou-fleur.

BLesaoPremalignaTexto=<p><b>Lésions Pré-cancéreuses</b></p><p>La détection des lésions à ce stade est le plus important!</p><p><b>Regardez attentivement lésions blanchâtres et / ou rougeâtres.</b></p><p>L'acupuncteur n'a pas besoin de connaître le nom des lésions, seulement examiner attentivement la bouche et si il rencontre des blessures de ce type, doit orienter le patient de toute urgence vers le service de santé indiqué.</p>Regardez attentivement les images pour se familiariser avec l'apparence le plus commun des lésions pré-cancéreuses et être capable de les reconnaître lors de l'inspection.</p>
BLesaoPremalignaTextoRodapeTab=<p><b>Si il rencontre des blessures de ce type, doit orienter le patient de toute urgence vers le service de santé indiqué.</b></p>
BLesaoPremalignaF1Titulo=Érythroplasie
BLesaoPremalignaF1Descricao=Érythroplasie. Noter la lésion rouge et irrégulière dans la muqueuse de la joue, à côté des zones blanches.
BLesaoPremalignaF2Titulo=Érythroplasie
BLesaoPremalignaF2Descricao=Érythroplasie. Notez la lésion rouge, irrégulière, velouté sur le côté droit de la voûte palatine. Il est cliniquement suspectée de transformation maligne.
BLesaoPremalignaF3Titulo=Leucoplasie
BLesaoPremalignaF3Descricao=Leucoplasie homogène muqueuse de la joue.
BLesaoPremalignaF4Titulo=Leucoplasie
BLesaoPremalignaF4Descricao=Leucoplasie nodulaire. Une lésion bien circonscrite de 3x1 cm de la muqueuse de la joue. Notez les points comme des têtes d'épingle éparpillés sur une base érythémateuse.
BLesaoPremalignaF5Titulo=Leucoplasie
BLesaoPremalignaF5Descricao=Figure A: candidose chez un patient présentant une leucoplasie homogène.<br/>Figure B: Le même patient trois semaines après le traitement antifongique. La candidose régresse et la leucoplasie reste.
BLesaoPremalignaF6Titulo=Leucoplasie
BLesaoPremalignaF6Descricao=Leucoplasie proliférative verruqueux (PVL). Notez  les plaques blanches, larges, épaisses et adhérentes.
BLesaoPremalignaF7Titulo=Lichen Planus
BLesaoPremalignaF7Descricao=Lichen Planus. Notez la couleur blanchâtre de 4x3.5 cm lésion sur le côté droit de la langue entrecoupées de zones de pigmentation. Le lichen plan annulaire peut être vu sur le côté gauche de la face dorsale de la langue.
BLesaoPremalignaF8Titulo=Lichen Planus
BLesaoPremalignaF8Descricao=Lichen plan annulaire. Notez le modèle des formes  similaires à des anneaux.
BLesaoPremalignaF9Titulo=Lichen Planus
BLesaoPremalignaF9Descricao=Lichen plan érosif. Les zones érodées entourées par des rainures similaires à des anneaux.
BLesaoPremalignaF10Titulo=Fibrose sous-muqueuse orale
BLesaoPremalignaF10Descricao=Noter la zone blanchâtre au fond de la muqueuse labiale.
BLesaoPremalignaF11Titulo=Fibrose sous-muqueuse orale
BLesaoPremalignaF11Descricao=fibrose sous-muqueuse orale  avec érythroplasie.
BLesaoPremalignaF12Titulo=Lupus érythémateux
BLesaoPremalignaF12Descricao=Figure A: L´ image extra-orale d'un patient atteint de lupus érythémateux discoïde. Notez l'éruption en forme de papillon sur la joue.<br/>Figure B: l´image intra-orale du même patient avec des lésions érosives entourées de traces blanches sur la muqueuse de la joue.
BLesaoPremalignaF13Titulo=La dysphagie ferriprive
BLesaoPremalignaF13Descricao=La dysphagie ferriprive. L'anémie due à une carence en fer avec la langue dépapillé, la dépigmentation de la lèvre supérieure et la érosion épithéliale de la lèvre inférieure.
BLesaoPremalignaF14Titulo=Chéilite actinique
BLesaoPremalignaF14Descricao=Chéilite actinique. Ces sont des kératoses actiniques qu´ ont une incidence sur la lèvre vermillon. Se produisent surtout par l'exposition solaire.
BLesaoPremalignaF15Titulo=Nevo
BLesaoPremalignaF15Descricao=Nevo. La présence d'une lésion pigmentée de la croissance récente, les bords irrégulièrs, de couleur variable, la présence d'une ulcération et des lésions satellites évoquent la possibilité d'un mélanome.
BLesaoPremalignaF16Titulo=Fibrose sous-muqueuse orale
BLesaoPremalignaF16Descricao=Fibrose sous-muqueuse orale avec une croissance maligne.
BLesaoPremalignaF17Titulo=Leucoplasie
BLesaoPremalignaF17Descricao=Leucoplasie homogène montrant la transformation maligne.
BLesaoPremalignaF18Titulo=Fibrose sous-muqueuse orale
BLesaoPremalignaF18Descricao=Fibrose sous-muqueuse orale avec une croissance maligne nodulaire proliférative sur la face dorsale antérieure de la langue.

BLesaoMalignaTexto=<p><b>Lésions Cancéreuses</b></p><p>Les lésions compatibles avec le cancer de la bouche sont généralement croissance rapide et / ou des ulcères qui guérissent lentement (plus de 20 jours) et ont généralement des bords endurcis.</p><p><b>Notez que les images et restez vigilant!</b></p><p>L'acupuncteur n'a pas besoin de connaître le nom des lésions, seulement examiner attentivement la bouche et si il rencontre des blessures de ce type, doit orienter le patient de toute urgence vers le service de santé indiqué.</p>
BLesaoMalignaTextoRodapeTab=<p><b>Si il rencontre des blessures de ce type, doit orienter le patient de toute urgence vers le service de santé indiqué.</b></p>
BLesaoMalignaF1Titulo=Carcinome
BLesaoMalignaF1Descricao=Carcinome de la glande parotide gauche, infiltrant sur la peau sus-jacente.
BLesaoMalignaF2Titulo=Carcinome
BLesaoMalignaF2Descricao=Cancer invasif à un stade précoce. On note un croîte érythémateux, l'ulcère de prolifération dans plancher de la bouche (flèche).
BLesaoMalignaF3Titulo=Carcinome
BLesaoMalignaF3Descricao=Le carcinome de la lèvre inférieure. Notez les lésions ulcéreuses, irrégulières dans la partie inférieure de la muqueuse labiale.
BLesaoMalignaF4Titulo=Carcinome
BLesaoMalignaF4Descricao=Carcinome à un stade précoce sur la commissure labiale.
BLesaoMalignaF5Titulo=Carcinome
BLesaoMalignaF5Descricao=Carcinome dans la langue. Notez la croissance exophytique vu sur le bord latéral droit de la langue qui s'étend vers la face dorsale.
BLesaoMalignaF6Titulo=Carcinome
BLesaoMalignaF6Descricao=Carcinome dans la langue. Notez la croissance ulcère proliférative sur le bord gauche de la langue.
BLesaoMalignaF7Titulo=Carcinome
BLesaoMalignaF7Descricao=Le carcinome du côté droit de la voûte palatine. Une croissance exophytique de 5x4 cm s'étendant de la crête alvéolaire au palais hard top droite.
BLesaoMalignaF8Titulo=Carcinome
BLesaoMalignaF8Descricao=Le carcinome verruqueux. Notez la croissance exophytique à la commissure labiale, avec en forme de doigts, s'étendant à la joue droite chez un patient atteint de fibrose sous-muqueuse buccale.
BLesaoMalignaF9Titulo=Carcinome
BLesaoMalignaF9Descricao=Carcinome dans la langue. Notez  la croissance extensive ulcère proliférative sur le bord latéral droit de la langue.
BLesaoMalignaF10Titulo=Le mélanome
BLesaoMalignaF10Descricao=Le mélanome malin de la muqueuse de la joue. Notez la lésion pigmentée avec des zones nodulaires.
BLesaoMalignaF11Titulo=Lymphome
BLesaoMalignaF11Descricao=Lymphome non-Hodgkin dans la bouche. Notez la croissance impliquant la gencive supérieure à droite, s'étendant de la canine vers la troisième molaire.
BLesaoMalignaF12Titulo=Lymphome
BLesaoMalignaF12Descricao=Lymphome lymphoblastique. Notez la formation charnue impliquant le coté postérieur gauche de la langue.
BLesaoMalignaF13Titulo=Tumeur métastatique
BLesaoMalignaF13Descricao=Tumeur métastatique de la crête alvéolaire inférieur gauche.

