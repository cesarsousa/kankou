BLesaoMalignaTexto=<p><b>Lésions Cancéreuses</b></p><p>Les lésions compatibles avec le cancer de la bouche sont généralement croissance rapide et / ou des plaies qui ne guérissent pas  (plus de 20 jours) et est souvent bords endurcis.</p><p>L'acupuncteur n'a pas besoin de connaître le nom  des blessures, mais doit être familiarisé aux images afin de les identifier lors de l'inspection et  orienter le patient d'urgence ont indiqué les services de santé.</p>
BLesaoMalignaTextoRodapeTab=<p><b>Le patient doit être orienté vers  le service de santé spécialisé en pathologie bucco-dentaire pour le diagnostic et le traitement d'urgence.</b></p>
