BTextoLinksTexto1=<p class="letraNormal">Ce site est dédié à tous les acupuncteurs et aux patients. Il s'agit d'une offre de <a class="linkDefault" href="mailto:robertablanco@gmail.com">Roberta Blanco</a>,  acupunctrice brésilienne, dentiste à la retraite qui suit une maîtrise en santé publique (2011-2013).</p>
BTextoLinksTexto2=<p class="letraNormal"><span class="letraGrande">Avez-vous trouvé une lésion buccale lors de l'examen de la bouche?</span></p>
BTextoLinksTexto3=<p class="letraNormal">Même si <span class="letraGrande">l'acupuncteur n'est pas qualifié pour faire le diagnostic</span> de lésion buccale, il doit <span class="letraGrande">orienter les patients,</span> avec lésions buccales <span class="letraGrande">chez le dentiste</span> pour le diagnostic et le traitement. Vous pouvez également orienter votre patient <span class="letraGrande">à un collège dentaire</span> ou <span class="letraGrande">le service de santé local</span>.</p>
BTextoLinksTexto4=<p class="letraNormal"><span class="letraGrande">Tous les lésions évocatrices de lésions précancéreuses et du cancer doivent être diagnostiquées d'urgence!</span> Si vous trouvez une lésion buccale, <span class="letraGrande">même si vous n'êtes pas sûr à ce sujet, </span>ne hesitez pas. <span class="letraGrande">Orienter le patient </span>vers le service de la santé.</p>
BTextoLinksTexto5=Comment orienter le patient:
BTextoLinksTexto6=<p>Faites une copie pour vous-même et demandez au patient de signer.</p>
