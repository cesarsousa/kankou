BTextoIntroducao=<p class="letraNormal">En <span class="letraGrande">Medécine tradionnel chinoise/ L´acupuncture</span>, il est préconisé <span class="letraGrande">l'examen de la langue</span> comme l'une des étapes pour l'obtention du diagnostic. La langue normal pour la médecine traditionnelle chinoise / l´acupuncture a une couleur rougeâtre ou rose tendre, l´enduit est blanc et fine. Modifications de ce modèle suggèrent des dysharmonies dans le corps.</p><p class="letraNormal"><p class="letraNormal">Le <span class="letraGrande">cancer buccal</span> est considéré comme le 12ème tumeur maligne le plus fréquente dans le monde. Statistiquement, près de la moitié de tous les cas sont détectés à un stade avancé, la prospection que 50% des patients diagnostiqués ont une durée de vie environ de seulement cinq ans.</p><p class="letraNormal">Il est également connu que la <span class="letraGrande">détection précoce</span> des lésions buccales est plus fréquente chez les dentistes, parce que dans leur clinique, examiner bouche est la routine. La détection des lésions dans la bouche qui peuvent être précancéroses est souvent une question de <span class="letraGrande">chance!</span>.</p><p class="letraNormal">Donc, puisque les dentistes, grâce à leur routine clinique, sont à la pointe chez la plupart des professionnels qui détectent le cancer de la bouche et que <span class="letraGrande">les acupuncteurs</span>, qui aussi regardent la bouche du patient régulièrement pendant l'examen de la langue peuvent, à condition qu'ils soient formés, effectuer la detection précoce de lésions orales.</p><p class="letraNormal"><span class="letraGrande">Apprendre</span> à examiner toute la bouche, au-delà de l'examen de la langue, l'acupuncteur peut et doit agir dans la <span class="letraGrande">détection précoce</span> des lésions orales, y compris les lésions précancéreuses du cancer de la bouche et éventuellement <span class="letraGrande">sauver des vies.<span>.</p>
BTxtBtRealizarExame=Pour savoir comment effectuer l'examen, cliquez ici

BTextoExame=<p class="letraNormal"><span class="letraGrande">L'inspection de la bouche est rapide et indolore!</span></p>
BTextoExame1=<p class="letraNormal">Examiner le patient sous un <span class="letraGrande">bon éclairage</span>. Si le patient fait appel à des prothèses amovibles (dentiers complètes ou partielles), leur demander de les retirer avant l'examen. Avoir des <span class="letraGrande">spatules jetables</span> pour écarter les lèvres et les joues et retirer de la gaze pour tirer la langue, si nécessaire.</p><p class="letraNormal">Tous les <span class="letraGrande">patients</span> doivent être examinés, mais une attention particulière doit être accordée à ceux qui sont considérés <span class="letraGrande">à risque</span>, qui sont des <span class="letraGrande">fumeurs</span> de tout type de substance et ceux qui mâchent du tabac, ceux qui ont <span class="letraGrande">plus de 40 ans</span>, consomment de l'alcool, mauvaise hygiène bucco-dentaire, <span class="letraGrande">malnutris et immunodéprimés</span>.</p>
BTextoExame2=<p class="letraNormal"><span class="letraGrande">Lésions blanchâtres, rougeâtres, ou pigmentées. Des plaies qui ne guérissent pas et saignent</span>. Difficulté à avaler et l'enrouement chronique sont aussi un symptôme d'alerte parce que certaines tumeurs sont dans la région de la gorge et non visible à l'examen clinique simple.</p>
